<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
    <link rel="stylesheet" href="main.css">

</head>

<body class="#546e7a blue-grey darken-2">

    <div class="nav z-depth-3">
        <div class="section center">
            <h4 class="white-text center">
                <i class="fas fa-heartbeat"></i> Fitness Tracker <i class="fas fa-heartbeat"></i> </h4>
        </div>
    </div>

    <div class="nav z-depth-1">
        <div class="section center">
            <h6 class="white-text">- Karthik Mohanasundaram (karthik7)</h6>
        </div>
    </div>

    <div class="container section">

        <br>

        <div class="row">
            <div class="col s12 m4 pull-m2">
                <button class="active activityBtn" data-activity="cycling"><i class="fas fa-biking"></i>
                    Cycling</button>
                <button class="activityBtn" data-activity="running"><i class="fas fa-running"></i> Running</button>
                <button class="activityBtn" data-activity="swimming"><i class="fas fa-swimmer"></i> Swimming</button>
                <button class="activityBtn" data-activity="walking"><i class="fas fa-walking"></i> Walking</button>
                <button class="activityBtn" data-activity="sleeping"><i class="fas fa-bed"></i> Sleeping</button>
            </div>
            <form class="col s12 m4 pull-m1">
                <p class="flow-text white-text ">How much <span>cycling</span> done today?</p>
                <input class="grey-text distIP" type="text" id="cycling" placeholder="Feed data and hit enter" />
                <p class="center red-text error text-darken-5"></p>
                <p class="center green-text sucess text-darken-5"></p>

                <p class="flow-text white-text ">How much <span class="calories">calories</span> burned?</p>
                <input class="grey-text caloriesIP" type="text" id="calories" placeholder="Feed data and hit enter." />
                <div class="row">
                    <div class="col s4 offset-s4">
                        <br>

                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            <i class="far fa-share-square"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col s12 m4 pull-m1">
                <div class="row">
                    <div class="workout"></div>
                </div>
                <div class="row">
                    <div class="col s4 offset-s4">
                        <button class="Gactive chartBtn" data-activity="line">Line</button>
                    </div>
                    <div class="col s4">
                        <button class="chartBtn" data-activity="bar">Bar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav z-depth-1">
            <div class="section center">
                <h6 class="white-text">Body Mass Index (BMI)</h6>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 pull-m1">
                <div class="bmi"></div>
            </div>
            <div class="col s12 m4 offset-s1">
                <p class="flow-text white-text ">Your <span class="height">height</span> </p>
                <input class="grey-text distIP" type="text" id="height" placeholder="Feed height and hit enter" />

                <p class="flow-text white-text ">Your <span class="weight">weight</span> </p>
                <input class="grey-text caloriesIP" type="text" id="weight" placeholder="Feed weight and hit enter" />
            </div>
        </div>
    </div>

</body>
