<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
    <link rel="stylesheet" href="main.css">

</head>

<body class="#546e7a blue-grey darken-2">

    <div class="nav z-depth-3">
        <div class="section center">
            <h4 class="white-text center">
                <i class="fas fa-heartbeat"></i> Fitness Tracker <i class="fas fa-heartbeat"></i> </h4>
        </div>
    </div>

    <div class="nav z-depth-1">
        <div class="section center">
            <h6 class="white-text">- Karthik Mohanasundaram (karthik7)</h6>
        </div>
    </div>


    <div class="container section">
        <div class="row">
          <div class="col s12 l5">
            <button class="active" data-activity="cycling">Cycling</button>
            <button data-activity="running">Running</button>
            <button data-activity="swimming">Swimming</button>
            <button data-activity="walking">Walking</button>
          </div>
          <div class="col s12 l6 push-l1">
            <div class="canvas"></div>
          </div>
        </div>
        <div class="row">
          <form class="col m6 push-m3">
            <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
            <input class="grey-text" type="text" id="cycling" placeholder="Distance in km" />
            <p class="center pink-text error text-lighten-1"></p>
          </form>
        </div>
      </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
