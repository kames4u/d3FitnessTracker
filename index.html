<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
    <link rel="stylesheet" href="main.css">

</head>

<body class="#546e7a blue-grey darken-2">

    <div class="nav z-depth-3">
        <div class="section center">
            <h4 class="white-text center">
                <i class="fas fa-heartbeat"></i> Fitness Tracker <i class="fas fa-heartbeat"></i> </h4>
            <h6 class="white-text">- Karthik Mohanasundaram (karthik7)</h6>
        </div>
    </div>

    <!-- <div class="nav z-depth-1">
        <div class="section center">
            <h6 class="white-text">- Karthik Mohanasundaram (karthik7)</h6>
        </div>
    </div> -->

    <div class="container section">

        <p class="flow-text white-text center">
            Your <span class="height">height</span> : <span class="hresult"> 66 </span> inches
            || <span class="weight">weight</span> : <span class="wresult"> 160 </span> pounds
            || <span class="height">BMI</span> : <span class="spanbmi"></span>
        </p>

        <div class="row">
            <div class="col s6 m6">
                <div class="bmi"></div>
            </div>
            <form class="col s12 m6 bmiform">
                <br>
                <p class="flow-text white-text ">Your <span class="height">height</span> <i class="fas fa-ruler-vertical"></i>  in <span class="inch"> inches
                    </span></p>
                <input class="grey-text heightIP" type="text" id="height" placeholder="Feed height and hit enter" />

                <p class="flow-text white-text ">Your <span class="weight">weight</span> <i class="fas fa-weight"></i>  in <span class="pound"> pounds
                    </span> </p>
                <input class="grey-text weightIP" type="text" id="weight" placeholder="Feed weight and hit enter" />
                <p class="center red-text bmierror text-darken-5"></p>
                <div class="row">
                    <div class="col s4 offset-s4">
                        <br>
                        <button class="btn waves-effect waves-light" type="submit" name="bmiaction">
                            <i class="far fa-share-square"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col s12 m4 pull-m2">
                <button class="active activityBtn" data-activity="cycling"><i class="fas fa-biking"></i>
                    Cycling</button>
                <button class="activityBtn" data-activity="running"><i class="fas fa-running"></i> Running</button>
                <button class="activityBtn" data-activity="swimming"><i class="fas fa-swimmer"></i> Swimming</button>
                <button class="activityBtn" data-activity="walking"><i class="fas fa-walking"></i> Walking</button>
                <button class="activityBtn" data-activity="sleeping"><i class="fas fa-bed"></i> Sleeping</button>
            </div>
            <form class="col s12 m4 pull-m1 workoutform">
                <p class="flow-text white-text ">How much <span>cycling</span> done today?</p>
                <input class="grey-text distIP" type="text" id="cycling" placeholder="Feed data and hit enter" />
                <p class="center red-text activityerror text-darken-5"></p>

                <div class="calsec" style="display: block;">
                    <p class="flow-text white-text ">How much <span class="calories">calories</span> burned?</p>
                    <input class="grey-text caloriesIP" type="text" id="calories"
                        placeholder="Feed data and hit enter" />
                    <p class="center red-text calorieserror text-darken-5"></p>
                </div>

                <div class="row">
                    <div class="col s4 offset-s4">
                        <br>
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            <i class="far fa-share-square"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col s12 m4 push-m2">
                <div class="row">
                    <div class="col s4 m4 l4">
                        <button class="chartBtn btn waves-effect waves-teal" data-chart="distance">Distance</button>
                    </div>
                    <div class="col s4 m4 l4">
                        <button class="chartBtn btn waves-effect waves-teal" data-chart="calories">Calories</button>
                    </div>
                    <div class="col s3 m3 l3">
                        <button class="Gactive chartBtn btn waves-effect waves-teal" data-chart="both">Both</button>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 pull-m1">
                <div class="row">
                    <div class="workout">
                        <div id="dtooltip" class="dhidden">
                            <p>Date: <span id="ttdDate">2020-10-10</span></p>
                            <p>Distance: <span id="ttdDist">100</span></p>
                        </div>
                        <div id="ctooltip" class="chidden">
                            <p>Date: <span id="ttcDate">2020-10-10</span></p>
                            <p>Calories: <span id="ttcCal">100</span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
